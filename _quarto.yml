project:
  type: website
  output-dir: docs

website:
  title: "Urban PM2.5 Methodology"
  site-url: https://jcaceres-academic.github.io/urban-pm25-methodology/
  description: "A reproducible methodological pipeline for Urban PM2.5 analysis"
  page-navigation: true
  search: false

  navbar:
    background: "#7A0026"
    pinned: true
    right:
      - icon: house
        text: "Home"
        href: index.html
        target: "_self"

      - icon: file-earmark-text
        text: "Article"
        href: article.pdf
        target: "_blank"

      - icon: laptop
        text: "Notebook"
        href: notebook.html
        target: "_self"

      - icon: code-slash
        text: "Scripts"
        href: scripts.html
        target: "_self"

      - icon: github
        text: "GitHub"
        href: https://github.com/jcaceres-academic/urban-pm25-methodology
        target: "_blank"

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-location: left
    toc-title: "On this page"
    toc-depth: 2
    smooth-scroll: true
    code-copy: true
    code-overflow: wrap
    number-sections: false
    lang: en
    html-math-method: mathjax

editor: visual

